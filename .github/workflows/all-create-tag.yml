name: Create Tag

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.2.3 or v1.2.3)'
        required: true
        type: string
      tag_prefix:
        description: 'Prefix for the tag (e.g., v)'
        required: false
        type: string
        default: 'v'
      annotation_prefix:
        description: 'Prefix for the tag annotation message'
        required: false
        type: string
        default: 'Version'

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: [self-hosted, ubuntu-22.04]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare tag
        id: prepare
        run: |
          version="${{ inputs.version }}"
          tag_prefix="${{ inputs.tag_prefix }}"

          # Remove prefix from version if it exists
          version=$(echo "$version" | sed "s/^${tag_prefix}//")

          # Create full tag name
          tag_name="${tag_prefix}${version}"

          echo "tag_name=$tag_name" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Tag to create: $tag_name"

      - name: Check if tag exists
        id: check
        run: |
          tag_name="${{ steps.prepare.outputs.tag_name }}"

          if git rev-parse "$tag_name" >/dev/null 2>&1; then
            echo "❌ Error: Tag $tag_name already exists"
            exit 1
          else
            echo "✅ Tag $tag_name does not exist, proceeding..."
          fi

      - name: Create and push tag
        run: |
          tag_name="${{ steps.prepare.outputs.tag_name }}"
          annotation="${{ inputs.annotation_prefix }} $tag_name"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$tag_name" -m "$annotation"

          # Push tag
          git push origin "$tag_name"

          echo "✅ Tag $tag_name created and pushed successfully"
          echo "Annotation: $annotation"

