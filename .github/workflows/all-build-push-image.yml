name: Build and Push Harbor Images

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Name of the Docker image'
        required: true
        type: string
      organization:
        description: 'Harbor organization name'
        required: true
        type: string
      registry:
        description: 'Docker registry URL'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      platforms:
        description: 'Target platforms for the build'
        required: false
        type: string
        default: 'linux/amd64'
      runs-on:
        type: string
        required: false
        default: '["self-hosted", "ubuntu-22.04"]'
    secrets:
      HARBOR_USERNAME:
        description: 'Harbor registry username'
        required: true
      HARBOR_PASSWORD:
        description: 'Harbor registry password'
        required: true
      DOCKERHUB_USERNAME:
        description: 'DockerHub username for login (optional)'
        required: false
      DOCKERHUB_PASSWORD:
        description: 'DockerHub password (required if DOCKERHUB_USERNAME is provided)'
        required: false

permissions:
  contents: read

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    timeout-minutes: 30
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.29.1
          driver-opts: |
            image=moby/buildkit:v0.12.5
          install: true

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Login to DockerHub
        if: env.DOCKERHUB_USERNAME != null && env.DOCKERHUB_PASSWORD != null
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern=latest
            type=raw,value=edge,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ inputs.image_name }}
            type=registry,ref=${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.image_name }}:buildcache,image-manifest=true
          cache-to: |
            type=gha,mode=max,scope=${{ inputs.image_name }},ignore-error=true
            type=registry,ref=${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.image_name }}:buildcache,mode=max,image-manifest=true,ignore-error=true
          platforms: ${{ inputs.platforms }}
          outputs: type=image,name=${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.image_name }},push=true
          provenance: false
          sbom: false

      - name: Output image digest
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
