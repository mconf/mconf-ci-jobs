name: Run lint
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: true
permissions:
  contents: read
jobs:
  Lint:
    name: Run lint
    runs-on: [self-hosted, ubuntu-22.04]
    timeout-minutes: 15
    steps:
      - name: Check out Source Repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Clean Install Project
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint
