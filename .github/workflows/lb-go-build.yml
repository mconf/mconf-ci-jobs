name: Run build
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      go-version:
        type: string
        required: true

env:
  GOPRIVATE: "github.com/mconf/*"
permissions:
  contents: read
jobs:
  build:
    name: Run build
    runs-on: [self-hosted, ubuntu-22.04]
    timeout-minutes: 15
    steps:
      - name: Check out Source Repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install SSH Agent
        if: ${{ env.ssh-private-key != '' }}
        env:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Configure Git to Access Private Modules
        if: ${{ env.ssh-private-key != '' }}
        env:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}
            ${{ secrets.PRODUCER_SSH_PRIVATE_KEY }}

      - name: Build Project
        run: CGO_ENABLED=1 GOOS=linux go build -a -installsuffix cgo -ldflags '-linkmode=external' -o main .
